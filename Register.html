<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mapache Gambling</title>
    <link rel="stylesheet" href="EstiloRegister.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="barra-navegacion">
            <div class="logo-contenedor">
                <img src="Imagenes/Logo.png" alt="Logo Mapache" class="logo-imagen">
                <div class="nombre-logo">Mapache Gambling</div>
            </div>
            <div class="menu">
                <a href="#">Iniciar Sesión</a>
                <a href="#">Registrarse</a>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Barra lateral -->
        <div class="barra-lateral">
            <ul>
                <li><a href="#">Promociones</a></li>
                <li><a href="#">Afiliado</a></li>
                <li><a href="#">Club VIP</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Foro</a></li>
                <li><a href="#">Patrocinios</a></li>
                <li><a href="#">Juego Responsable</a></li>
                <li><a href="#">Soporte en Vivo</a></li>
                <li><a href="#">Idioma: Español</a></li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="contenido-principal">
            <div class="seccion-registro">
                <h1>Registro</h1>
                <form action="#" method="post">
                    <div class="campo-formulario">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="dob">Fecha de Nacimiento</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="campo-formulario">
                        <button type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mapache Gambling. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
