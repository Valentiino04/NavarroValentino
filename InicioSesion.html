<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mapache Gambling</title>
    <link rel="stylesheet" href="EstiloInicioSesion.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="contenedor-login">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form action="#" method="post">
                <div class="campo-formulario">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="campo-formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="campo-formulario">
                    <button type="submit">Iniciar sesión</button>
                
                <div class="link-formulario">
                    <span>¿No tienes una cuenta? <a href="Register.html">Registrar una Cuenta</a></span>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mapache Gambling. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
